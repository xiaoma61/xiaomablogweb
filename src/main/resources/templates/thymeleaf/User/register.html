<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <meta name="author" content="order by dede58.com"/>
		<title>注册</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<script type="text/javascript" src="/js/NameAndPassword.js" ></script>
		<script type="text/javascript" src="/js/jquery.min.js" ></script>
		<!-- <script type="text/javascript" src="/js/common.js" ></script> -->
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="/User/Register/CheckNamePassWord" method="post" onsubmit="return CheckNameAndPassword()">
							
							<div class="form_text_ipt">
								<input name="Name" type="text" placeholder="用户名" id="Name"  onfocus="checkName()"  onclick="checkName()" Onblur="checkName()"/>
							</div>
							<div class="ececk_warning" id="NameWarning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="Password" type="password" placeholder="密码" id="Password" onfocus="CheckPass()" onclick="CheckPass()" Onblur="CheckPass()" />
							</div>
							<div class="ececk_warning" id="PasswordWarning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="重复密码" id="RePassword" onfocus="CheckPassword()" onkeyup="CheckPassword()"  Onblur="CheckPassword()"/>
							</div>
							<div class="ececk_warning" id="RePasswordWarning"><span>数据不能为空</span></div>
							
						
							
							<div class="form_btn">
								<button type="submit">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="/User/Login">马上登录</a>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
