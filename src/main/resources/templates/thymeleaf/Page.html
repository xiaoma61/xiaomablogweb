<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title></title>

	
	<style type="text/css">
	
	</style>
</head>
<body>
	
		<div th:fragment="pager">
		        <div class="container">
		            <div class="row pad-15" th:with="url=${#httpServletRequest.getRequestURL().toString()}, page=${#httpServletRequest.getQueryString() eq null ? ' ' : new String(#httpServletRequest.getQueryString().getBytes('iso8859-1'),'UTF-8') }">
		                <div class="col-md-12">
		                    <nav class="pagination-outer" aria-label="Page navigation">
		                        <ul class="pagination">
		                            <li class="page-item">
		                                <a href="#" class="page-link" aria-label="Previous">
		                                    <span aria-hidden="true">&laquo;</span>
		                                </a>
		                            </li>
		                            <li class="page-item"><a class="page-link" >首页</a></li>
		                            <li class="page-item" th:if="${articles.hasPrevious()}"><a class="page-link" th:href="@{${curUrl}(page=${articles.number-1})}">上一页</a></li>
		                            <!-- 总页数小于5 -->
		                            
		                            <li class="page-item active"><a class="page-link" class="active" href="#">3</a></li>
		                            <li class="page-item"><a class="page-link" href="#">4</a></li>
		                            <li class="page-item"><a class="page-link" href="#">5</a></li>
		                            <li class="page-item">
		                                <a href="#" class="page-link" aria-label="Next">
		                                    <span aria-hidden="true">&raquo;</span>
		                                </a>
		                            </li>
		                        </ul>
		                    </nav>
		                </div>
		            </div>
		        </div>
		    </div>
		
	
</body>
</html>
